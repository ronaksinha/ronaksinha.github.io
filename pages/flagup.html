<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlagUp | Ronak Sinha</title>
    <link rel="stylesheet" href="../assets/styles/flagup.css">
</head>
<body>
    <header class="topbar">
        <a class="topbar-link" href="../index.html">Back To Main</a>
        <p class="topbar-kicker">Global Flag Challenge</p>
    </header>

    <main class="game-shell">
        <section class="game-card">
            <div class="card-top">
                <h1 class="title">
                    <span class="interactive-text">F</span>
                    <span class="interactive-text">l</span>
                    <span class="interactive-text">a</span>
                    <span class="interactive-text">g</span>
                    <span class="interactive-text">U</span>
                    <span class="interactive-text">p</span>
                </h1>
                <p class="subhead">Match each flag to the correct country.</p>
                <button id="mode-toggle-btn" class="mode-toggle-btn hidden" type="button" aria-expanded="false" aria-controls="mode-row">Difficulty: Easy</button>
                <div id="mode-row" class="mode-row" role="group" aria-label="Game mode">
                    <button id="mode-easy-btn" class="mode-btn active" type="button">Easy</button>
                    <button id="mode-medium-btn" class="mode-btn" type="button">Medium</button>
                    <button id="mode-hard-btn" class="mode-btn" type="button">Hard</button>
                    <button id="mode-expert-btn" class="mode-btn" type="button">Expert</button>
                </div>
            </div>

            <div class="score-row">
                <span id="score-label">Score: 0</span>
                <span id="round-label">Round: 0</span>
                <span id="hint-label" class="hidden">Hints: 6</span>
            </div>

            <div class="card-main">
                <div id="mobile-typing-top" class="mobile-layout-slot hidden"></div>
                <div class="flag-panel">
                    <div class="flag-wrapper">
                        <img id="flag-image" src="" alt="Country flag quiz prompt">
                    </div>
                </div>
                <div id="mobile-typing-bottom" class="mobile-layout-slot hidden"></div>

                <div class="answer-panel">
                    <div id="choices" class="choices"></div>
                    <div id="typing-stack-anchor"></div>
                    <div id="typing-stack">
                        <div id="hard-answer" class="hard-answer hidden">
                            <input id="country-input" type="text" autocomplete="off" placeholder="Type country name">
                        </div>
                        <div id="hint-row" class="hint-row hidden">
                            <button id="hint-btn" type="button">Use Hint</button>
                        </div>
                        <p id="feedback" class="feedback" aria-live="polite"></p>
                    </div>

                    <div id="action-row-anchor"></div>
                    <div class="action-row">
                        <button id="giveup-btn" type="button">Give Up</button>
                        <button id="next-btn" type="button">Next Flag</button>
                        <button id="restart-btn" type="button">Restart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="gameover-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="gameover-title">
        <div class="modal-card">
            <h2 id="gameover-title">Game Over</h2>
            <p id="gameover-message">You missed in Expert mode.</p>
            <p id="gameover-score">Score: 0</p>
            <p id="gameover-best">Best: 0</p>
            <div id="gameover-missed-wrap" class="missed-wrap hidden">
                <h3>Missed Flags</h3>
                <ul id="gameover-missed-list"></ul>
            </div>
            <div class="modal-actions">
                <button id="retry-btn" type="button">Retry</button>
                <button id="close-modal-btn" type="button">Close</button>
            </div>
        </div>
    </div>

    <script src="../assets/scripts/flagup-core.js"></script>
    <script src="../assets/scripts/flagup.js"></script>
    <script>
        const interactiveText = document.getElementsByClassName('interactive-text');

        for (let i = 0; i < interactiveText.length; i++) {
            interactiveText[i].addEventListener('animationend', function () {
                interactiveText[i].classList.remove('animated');
            });
            interactiveText[i].addEventListener('mouseover', function () {
                interactiveText[i].classList.add('animated');
            });
        }
    </script>
</body>
</html>
