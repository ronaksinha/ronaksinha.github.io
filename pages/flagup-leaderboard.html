<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlagUp Leaderboard | Ronak Sinha</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon-black-green.svg">
    <link rel="stylesheet" href="../assets/styles/ui-loader.css">
    <link rel="stylesheet" href="../assets/styles/flagup-leaderboard.css">
</head>
<body>
    <header class="topbar">
        <a class="topbar-link" href="flagup.html">Back To FlagUp</a>
        <a class="topbar-link" href="../index.html">Back To Main</a>
    </header>

    <main class="board-shell">
        <section class="board-card">
            <h1>FlagUp Leaderboard</h1>
            <p class="subhead">Top players by mode. One best score per player.</p>

            <div class="mode-row" role="group" aria-label="Leaderboard mode">
                <button id="lb-mode-easy" class="mode-btn active" type="button">Easy</button>
                <button id="lb-mode-medium" class="mode-btn" type="button">Medium</button>
                <button id="lb-mode-hard" class="mode-btn" type="button">Hard</button>
                <button id="lb-mode-expert" class="mode-btn" type="button">Expert</button>
            </div>

            <div id="leaderboard-loading" class="leaderboard-loading hidden"></div>

            <p id="leaderboard-status" class="status">Loading...</p>

            <div class="leaderboard-head" aria-hidden="true">
                <span>Rank</span>
                <span>Player</span>
                <span>Score</span>
            </div>
            <ol id="leaderboard-list" class="leaderboard-list"></ol>

            <section class="chart-section" aria-labelledby="chart-title">
                <h2 id="chart-title">Average Performance (Chart Hook)</h2>
                <p id="chart-summary" class="chart-summary">Preparing chart data...</p>
                <div id="chart-hook" class="chart-hook" role="img" aria-label="Bar chart placeholder for average scores">
                    Replace this with a real bar chart in a later update.
                </div>
            </section>
        </section>
    </main>

    <script src="../assets/scripts/ui-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/scripts/flagup-leaderboard.js"></script>
</body>
</html>
